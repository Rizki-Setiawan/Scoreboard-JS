<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>My Scoreboard Love</h1>
    </header>
    <main>
        <section id="scoreboard">
            <div id="teamA">
                <label id="namaA">Team A</label>
                <h1 id="counterA">0</h1>
                <input id="tambahA" type="button" value="+">
                <input id="kurangA" type="button" value="-">
            </div>
            <div id="teamB">
                <label id="namaB">Team B</label>
                <h1 id="counterB">0</h1>
                <input id="tambahB" type="button" value="+">
                <input id="kurangB" type="button" value="-">
            </div>
        </section>
    </main>
    <footer>&copy; 2023 Scoreboard</footer>

    <script src="process.js"></script>
</body>

</html>
